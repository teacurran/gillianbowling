<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:define name="metadata">
	<f:metadata>
		<f:viewParam name="c" value="#{categoryManager.code}"/>
	</f:metadata>
</ui:define>

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<div id="scroller" style="width:#{categoryManager.getTotalWidth(450, 10)}px; height:450px; padding:0;">
			<div id="scrollerContent" style="width:#{categoryManager.getTotalWidth(450, 10)}px; height:450px; padding:0;">
				<ui:repeat value="#{categoryManager.category.photos}" var="_photo">
					<h:outputText rendered="#{not empty _photo.fileName}"><img
							src="#{request.contextPath}/media/x450/#{_photo.fileName}" class="image"
							alt="#{_photo.description}" height="450"
							width="#{_photo.getScaledWidth(450, 600, 338)}"/></h:outputText>
					<h:outputText rendered="#{empty _photo.fileName and _photo.orientation == 1}">
						<div class="horiz"><h:outputText value="#{_photo.description}" escape="false"/></div>
					</h:outputText>
					<h:outputText rendered="#{empty _photo.fileName and _photo.orientation == 2}">
						<div class="vert"><h:outputText value="#{_photo.description}" escape="false"/></div>
					</h:outputText>
				</ui:repeat>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
