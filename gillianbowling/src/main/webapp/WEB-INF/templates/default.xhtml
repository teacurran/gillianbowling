<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

<ui:insert name="viewMetadata"/>
<h:head>
	<title>==| Gillian Bowling |==</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<link rel="alternate" type="application/rss+xml" title="Gillian Bowling RSS Feed" href="http://gillianbowling.com/blog/feed/" />
	<link rel="alternate" type="application/atom+xml" title="Gillian Bowling Atom Feed" href="http://gillianbowling.com/blog/feed/atom/" />
	<link rel="pingback" href="http://gillianbowling.com/blog/xmlrpc.php" />

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/styles/main.css" />
	<script type="text/javascript" src="#{request.contextPath}/scripts/iscroll.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/scripts/cufon-yui.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/scripts/FilosofiaItalic.font.js"></script>
	<script type="text/javascript" src="#{request.contextPath}/scripts/app.js"></script>

	<link rel="icon" type="image/png" href="#{request.contextPath}/favicon.ico"/>
	<link rel="apple-touch-icon" sizes="57x57" href="#{request.contextPath}/images/favicon/apple-icon-57x57.png"/>
	<link rel="apple-touch-icon" sizes="60x60" href="#{request.contextPath}/images/favicon/apple-icon-60x60.png"/>
	<link rel="apple-touch-icon" sizes="72x72" href="#{request.contextPath}/images/favicon/apple-icon-72x72.png"/>
	<link rel="apple-touch-icon" sizes="76x76" href="#{request.contextPath}/images/favicon/apple-icon-76x76.png"/>
	<link rel="apple-touch-icon" sizes="114x114" href="#{request.contextPath}/images/favicon/apple-icon-114x114.png"/>
	<link rel="apple-touch-icon" sizes="120x120" href="#{request.contextPath}/images/favicon/apple-icon-120x120.png"/>
	<link rel="apple-touch-icon" sizes="144x144" href="#{request.contextPath}/images/favicon/apple-icon-144x144.png"/>
	<link rel="apple-touch-icon" sizes="152x152" href="#{request.contextPath}/images/favicon/apple-icon-152x152.png"/>
	<link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/images/favicon/apple-icon-180x180.png"/>
	<link rel="icon" type="image/png" sizes="192x192"  href="#{request.contextPath}/images/favicon/android-icon-192x192.png"/>
	<link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/images/favicon/favicon-32x32.png"/>
	<link rel="icon" type="image/png" sizes="96x96" href="#{request.contextPath}/images/favicon/favicon-96x96.png"/>
	<link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/images/favicon/favicon-16x16.png"/>
	<link rel="manifest" href="#{request.contextPath}/images/favicon/manifest.json"/>
	<meta name="msapplication-TileColor" content="#ffffff"/>
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png"/>
	<meta name="theme-color" content="#ffffff"/>

	<ui:insert name="head"/>

</h:head>
<body onload="loaded()">

	<div class="navigation">
		<div class="logoBox">
			<a href="#{request.contextPath}"><h:graphicImage value="/images/logo.png" height="55" width="376" alt="Gillian Bowling"/></a>
		</div>
		<div class="nav">
			<h:panelGroup rendered="#{not home.underConstruction}">
				<ul>
					<ui:repeat value="#{categoryManager.topLevelCats}" var="_cat">
						<h:panelGroup rendered="#{not empty _cat.children}">
							<li><a href="javascript:openNav('#{_cat.code}')">#{_cat.name}</a>
								<ul id="nav_#{_cat.code}">
									<ui:repeat value="#{_cat.children}" var="_child">
										<li><p:link outcome="/view.xhtml" value="#{_child.name}" propagation="none">
											<f:param name="c" value="#{_child.code}"/>
										</p:link></li>
									</ui:repeat>
								</ul>
							</li>
						</h:panelGroup>
						<h:panelGroup rendered="#{empty _cat.children}">
							<li><p:link outcome="/view.xhtml" value="#{_cat.name}" propagation="none"><f:param name="c" value="#{_cat.code}"/></p:link></li>
						</h:panelGroup>
					</ui:repeat>
					<li><p:link view="/blog.xhtml" value="blog"/>
					</li>
				</ul>
			</h:panelGroup>
		</div>
		<div class="separater"></div>
		<h:graphicImage value="/images/bird.png" alt="bird" id="bird" styleClass="navBird"/>
	</div>

	<div class="content">
		<ui:insert name="content">
			[Template content will be inserted here]
		</ui:insert>
	</div>

	<div class="separater"></div>

	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
			var pageTracker = _gat._getTracker("UA-8328658-6");
			pageTracker._trackPageview();
		} catch (err) {
		}
	</script>
</body>

</f:view>
</html>
