<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout/template.xhtml">
	<ui:define name="body">

		<h:form id="categorySearch" styleClass="edit">

			<p:accordionPanel label="Category Search Filter" switchType="ajax">

				<ui:decorate template="layout/display.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" value="#{categoryManager.category.name}"/>
				</ui:decorate>

			</p:accordionPanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search" action="/admin/categoryList.xhtml"/>
				<p:button id="reset" value="Reset" includePageParams="false"/>
			</div>

		</h:form>

		<p:panel>
			<f:facet
					name="header">Category Search Results (#{empty categoryManager.list ? 0 : (categoryManager.list.size)})</f:facet>

			<div class="results" id="results">

				<h:outputText value="The category search returned no results."
							  rendered="#{empty categoryManager.list}"/>

				<p:dataTable id="categoryList"
								var="_category"
								value="#{categoryManager.list}"
								rendered="#{not empty categoryManager.list}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryManager.list}"/>
								<ui:param name="propertyLabel" value="Id"/>
								<ui:param name="propertyPath" value="category.id"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryManager.list}"/>
								<ui:param name="propertyLabel" value="Parent"/>
								<ui:param name="propertyPath" value="category.parent.name"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.parent.name}" rendered="#{not empty _category.parent}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryManager.list}"/>
								<ui:param name="propertyLabel" value="Name"/>
								<ui:param name="propertyPath" value="category.name"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.name}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryManager.list}"/>
								<ui:param name="propertyLabel" value="Code"/>
								<ui:param name="propertyPath" value="category.code"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.code}"/>
					</h:column>
					<p:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<p:link view="/admin/#{empty categoryFrom ? 'Category' : categoryFrom}.xhtml"
								value="#{empty categoryFrom ? 'View' : 'Select'}"
								propagation="#{empty categoryFrom ? 'none' : 'default'}"
								id="categoryViewId">
							<f:param name="categoryId"
									 value="#{_category.id}"/>
						</p:link>
						#{' '}
						<p:link view="/admin/CategoryEdit.xhtml"
								value="Edit"
								propagation="none"
								id="categoryEdit"
								rendered="#{empty categoryFrom}">
							<f:param name="categoryId"
									 value="#{_category.id}"/>
						</p:link>
					</p:column>
				</p:dataTable>

			</div>
		</p:panel>

		<div class="tableControl">

			<p:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.previousExists}"
					value="#{messages.left}#{messages.left} First Page"
					id="firstPage">
				<f:param name="firstResult" value="0"/>
			</p:link>

			<p:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.previousExists}"
					value="#{messages.left} Previous Page"
					id="previousPage">
				<f:param name="firstResult"
						 value="#{categoryList.previousFirstResult}"/>
			</p:link>

			<p:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.nextExists}"
					value="Next Page #{messages.right}"
					id="nextPage">
				<f:param name="firstResult"
						 value="#{categoryList.nextFirstResult}"/>
			</p:link>

			<p:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.nextExists}"
					value="Last Page #{messages.right}#{messages.right}"
					id="lastPage">
				<f:param name="firstResult"
						 value="#{categoryList.lastFirstResult}"/>
			</p:link>

		</div>

		<h:panelGroup styleClass="actionButtons" rendered="#{empty from}">
			<p:button view="/admin/CategoryEdit.xhtml"
					  id="create"
					  propagation="none"
					  value="Create Category">
				<f:param name="categoryId"/>
			</p:button>
		</h:panelGroup>

	</ui:define>

</ui:composition>

</html>
