<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				template="layout/template.xhtml">

	<ui:define name="body">

		<p:panel>
			<f:facet name="header">Configuration property Details</f:facet>


			<ui:decorate id="code" template="layout/display.xhtml">
				<ui:define name="label">Code</ui:define>
				<h:outputText value="#{configurationPropertyHome.instance.code}"/>
			</ui:decorate>

			<ui:decorate id="defaultValue" template="layout/display.xhtml">
				<ui:define name="label">Default value</ui:define>
				<h:outputText value="#{configurationPropertyHome.instance.defaultValue}"/>
			</ui:decorate>

			<ui:decorate id="type" template="layout/display.xhtml">
				<ui:define name="label">Type</ui:define>
				<h:outputText value="#{configurationPropertyHome.instance.type}"/>
			</ui:decorate>

			<ui:decorate id="value" template="layout/display.xhtml">
				<ui:define name="label">Value</ui:define>
				<h:outputText value="#{configurationPropertyHome.instance.value}"/>
			</ui:decorate>

			<div style="clear:both"/>

		</p:panel>

		<div class="actionButtons">

			<s:button view="/admin/ConfigurationPropertyEdit.xhtml"
					  id="edit"
					  value="Edit"/>

			<s:button
					view="/admin/#{empty configurationPropertyFrom ? 'ConfigurationPropertyList' : configurationPropertyFrom}.xhtml"
					id="done"
					value="Done"/>

		</div>

	</ui:define>

</ui:composition>
