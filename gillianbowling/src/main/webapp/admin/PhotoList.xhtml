<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="photosSearch" styleClass="edit">

			<rich:simpleTogglePanel label="Photos Search Filter" switchType="ajax">

				<ui:decorate template="layout/display.xhtml">
					<ui:define name="label">Description</ui:define>
					<h:inputText id="description" value="#{photoList.photo.description}"/>
				</ui:decorate>

				<ui:decorate template="layout/display.xhtml">
					<ui:define name="label">File name</ui:define>
					<h:inputText id="fileName" value="#{photoList.photo.fileName}"/>
				</ui:decorate>

				<ui:decorate template="layout/display.xhtml">
					<ui:define name="label">Match</ui:define>
					<h:selectOneRadio id="logic" value="#{photoList.restrictionLogicOperator}" styleClass="radio">
						<f:selectItem itemLabel="All" itemValue="and"/>
						<f:selectItem itemLabel="Any" itemValue="or"/>
					</h:selectOneRadio>
				</ui:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search" action="/PhotoList.xhtml"/>
				<s:button id="reset" value="Reset" includePageParams="false"/>
			</div>

		</h:form>

		<p:panel>
			<f:facet
					name="header">Photos Search Results (#{empty photoList.resultList ? 0 : (photoList.paginated ? photoList.resultCount : photoList.resultList.size)})</f:facet>

			<div class="results" id="photoList">

				<h:outputText value="The photos search returned no results."
							  rendered="#{empty photoList.resultList}"/>

				<p:dataTable id="photoList"
								var="_photo"
								value="#{photoList.resultList}"
								rendered="#{not empty photoList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="Id"/>
								<ui:param name="propertyPath" value="photo.id"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_photo.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="Category"/>
								<ui:param name="propertyPath" value="photo.category.name"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_photo.category.name}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="Description"/>
								<ui:param name="propertyPath" value="photo.description"/>
							</ui:include>
						</f:facet>
						<h:outputText value="Text Block" rendered="#{empty _photo.fileName and not empty _photo.description}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="File name"/>
								<ui:param name="propertyPath" value="photo.fileName"/>
							</ui:include>
						</f:facet>
						<h:outputText rendered="#{not empty _photo.fileName}">
							<img src="#{request.contextPath}/media/100x/#{_photo.fileName}" class="image" alt="#{_photo.description}"/>
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="Height"/>
								<ui:param name="propertyPath" value="photo.height"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_photo.height}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="Rank"/>
								<ui:param name="propertyPath" value="photo.rank"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_photo.rank}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{photoList}"/>
								<ui:param name="propertyLabel" value="Width"/>
								<ui:param name="propertyPath" value="photo.width"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_photo.width}"/>
					</h:column>
					<p:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<p:link view="/admin/#{empty from ? 'Photo' : from}.xhtml"
								value="#{empty from ? 'View' : 'Select'}"
								propagation="#{empty from ? 'none' : 'default'}"
								id="photoViewId">
							<f:param name="photoId"
									 value="#{_photo.id}"/>
						</p:link>
						#{' '}
						<p:link view="/admin/PhotoEdit.xhtml"
								value="Edit"
								propagation="none"
								id="photoEdit"
								rendered="#{empty from}">
							<f:param name="photoId"
									 value="#{_photo.id}"/>
						</p:link>
					</p:column>
				</p:dataTable>

			</div>
		</p:panel>

		<div class="tableControl">

			<p:link view="/admin/PhotoList.xhtml"
					rendered="#{photoList.previousExists}"
					value="#{messages.left}#{messages.left} First Page"
					id="firstPage">
				<f:param name="firstResult" value="0"/>
			</p:link>

			<p:link view="/admin/PhotoList.xhtml"
					rendered="#{photoList.previousExists}"
					value="#{messages.left} Previous Page"
					id="previousPage">
				<f:param name="firstResult"
						 value="#{photoList.previousFirstResult}"/>
			</p:link>

			<p:link view="/admin/PhotoList.xhtml"
					rendered="#{photoList.nextExists}"
					value="Next Page #{messages.right}"
					id="nextPage">
				<f:param name="firstResult"
						 value="#{photoList.nextFirstResult}"/>
			</p:link>

			<p:link view="/admin/PhotoList.xhtml"
					rendered="#{photoList.nextExists}"
					value="Last Page #{messages.right}#{messages.right}"
					id="lastPage">
				<f:param name="firstResult"
						 value="#{photoList.lastFirstResult}"/>
			</p:link>

		</div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/admin/PhotoEdit.xhtml"
					  id="create"
					  propagation="none"
					  value="Create photo">
				<f:param name="photoId"/>
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
