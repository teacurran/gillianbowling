<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="layout/template.xhtml">

	<ui:param name="title" value="Bootstrap"/>

	<ui:define name="body">

		<h:form id="loginForm" rendered="#{!accountManager.initialized}">

			<p:panel>
				<f:facet name="header">Bootstrap</f:facet>

				<p>User this page to create the initial admin account for the site</p>

				<div class="dialog">
					<h:panelGrid columns="2" rowClasses="prop" columnClasses="name,value">
						<h:outputLabel for="username">Username</h:outputLabel>
						<h:inputText id="username"
									 value="#{accountManager.initUsername}"/>

						<h:outputLabel for="password">Password</h:outputLabel>
						<h:inputSecret id="password"
									   value="#{accountManager.initPassword}"/>

						<h:outputLabel for="password2">Password Again</h:outputLabel>
						<h:inputSecret id="password2"
									   value="#{accountManager.initPassword2}"/>

						<span></span>
						<p:commandButton id="submit" value="Create New Account" action="#{accountManager.bootstrap}"/>

					</h:panelGrid>
				</div>

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
