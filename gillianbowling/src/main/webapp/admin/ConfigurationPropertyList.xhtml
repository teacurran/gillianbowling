<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="configurationPropertySearch" styleClass="edit">

			<rich:simpleTogglePanel label="Configuration Property Search Filter" switchType="ajax">

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Code</ui:define>
					<h:inputText id="code" value="#{configurationPropertyList.configurationProperty.code}"/>
				</s:decorate>


			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search" action="/admin/ConfigurationPropertyList.xhtml"/>
				<s:button id="reset" value="Reset" includePageParams="false"/>
			</div>

		</h:form>

		<rich:panel>
			<f:facet
					name="header">Search Results (#{empty configurationPropertyList.resultList ? 0 : (configurationPropertyList.paginated ? configurationPropertyList.resultCount : configurationPropertyList.resultList.size)})</f:facet>

			<div class="results" id="configurationPropertyList">

				<h:outputText value="The Configuration Property search returned no results."
							  rendered="#{empty configurationPropertyList.resultList}"/>

				<rich:dataTable id="configurationPropertyList"
								var="_configurationProperty"
								value="#{configurationPropertyList.resultList}"
								rendered="#{not empty configurationPropertyList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{configurationPropertyList}"/>
								<ui:param name="propertyLabel" value="Id"/>
								<ui:param name="propertyPath" value="configurationProperty.id"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_configurationProperty.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{configurationPropertyList}"/>
								<ui:param name="propertyLabel" value="Code"/>
								<ui:param name="propertyPath" value="configurationProperty.code"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_configurationProperty.code}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{configurationPropertyList}"/>
								<ui:param name="propertyLabel" value="Default value"/>
								<ui:param name="propertyPath" value="configurationProperty.defaultValue"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_configurationProperty.defaultValue}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{configurationPropertyList}"/>
								<ui:param name="propertyLabel" value="Type"/>
								<ui:param name="propertyPath" value="configurationProperty.type"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_configurationProperty.type}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{configurationPropertyList}"/>
								<ui:param name="propertyLabel" value="Value"/>
								<ui:param name="propertyPath" value="configurationProperty.value"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_configurationProperty.value}"/>
					</h:column>
					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/admin/#{empty from ? 'ConfigurationProperty' : from}.xhtml"
								value="#{empty from ? 'View' : 'Select'}"
								propagation="#{empty from ? 'none' : 'default'}"
								id="configurationPropertyViewId">
							<f:param name="configurationPropertyId"
									 value="#{_configurationProperty.id}"/>
						</s:link>
						#{' '}
						<s:link view="/admin/ConfigurationPropertyEdit.xhtml"
								value="Edit"
								propagation="none"
								id="configurationPropertyEdit"
								rendered="#{empty from}">
							<f:param name="configurationPropertyId"
									 value="#{_configurationProperty.id}"/>
						</s:link>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/admin/ConfigurationPropertyList.xhtml"
					rendered="#{configurationPropertyList.previousExists}"
					value="#{messages.left}#{messages.left} First Page"
					id="firstPage">
				<f:param name="firstResult" value="0"/>
			</s:link>

			<s:link view="/admin/ConfigurationPropertyList.xhtml"
					rendered="#{configurationPropertyList.previousExists}"
					value="#{messages.left} Previous Page"
					id="previousPage">
				<f:param name="firstResult"
						 value="#{configurationPropertyList.previousFirstResult}"/>
			</s:link>

			<s:link view="/admin/ConfigurationPropertyList.xhtml"
					rendered="#{configurationPropertyList.nextExists}"
					value="Next Page #{messages.right}"
					id="nextPage">
				<f:param name="firstResult"
						 value="#{configurationPropertyList.nextFirstResult}"/>
			</s:link>

			<s:link view="/admin/ConfigurationPropertyList.xhtml"
					rendered="#{configurationPropertyList.nextExists}"
					value="Last Page #{messages.right}#{messages.right}"
					id="lastPage">
				<f:param name="firstResult"
						 value="#{configurationPropertyList.lastFirstResult}"/>
			</s:link>

		</div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/admin/ConfigurationPropertyEdit.xhtml"
					  id="create"
					  propagation="none"
					  value="Create Property">
				<f:param name="configurationPropertyId"/>
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
