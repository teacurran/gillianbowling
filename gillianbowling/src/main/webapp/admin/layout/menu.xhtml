<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form id="toolbarForm" rendered="#{identity.subject.authenticated}">

		<p:menubar id="toolbar" autoSubmenuDisplay="true" styleClass="toolbar">

			<p:menuitem outcome="/admin/category-list.xhtml"
					value="Categories"
					id="CategoryId"
					includePageParams="false"
					propagation="none"/>

			<p:menuitem outcome="/admin/photo-list.xhtml"
					value="Photos"
					id="PhotosId"
					includePageParams="false"
					propagation="none"/>

			<p:menuitem outcome="/admin/configuration-property-list.xhtml"
					value="Configuration"
					id="ConfigurationPropertyId"
					includePageParams="false"
					propagation="none"/>

			<p:menuitem id="menuLoginId" outcome="/admin/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"
					propagation="none"/>
			<p:menuitem id="menuLogoutId" outcome="/admin/home.xhtml" action="#{identity.logout}" value="Logout"
					rendered="#{identity.loggedIn}" propagation="none"/>

		</p:menubar>

	</h:form>
</ui:composition>
</html>
