<rich:toolBar
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:s="http://jboss.com/products/seam/taglib"
		xmlns:rich="http://richfaces.org/rich">
	<rich:toolBarGroup>
		<h:outputText value="admin:"/>
		<p:link id="menuHomeId" view="/admin/home.xhtml" value="Home" propagation="none"/>
	</rich:toolBarGroup>

	<rich:toolBarGroup>
		<p:link view="/admin/CategoryList.xhtml"
				value="Categories"
				id="CategoryId"
				includePageParams="false"
				propagation="none"/>

		<p:link view="/admin/PhotoList.xhtml"
				value="Photos"
				id="PhotosId"
				includePageParams="false"
				propagation="none"/>

		<p:link view="/admin/ConfigurationPropertyList.xhtml"
				value="Configuration"
				id="ConfigurationPropertyId"
				includePageParams="false"
				propagation="none"/>

	</rich:toolBarGroup>

	<!-- @newMenuItem@ -->
	<rich:toolBarGroup location="right">
		<h:outputText id="menuWelcomeId" value="signed in as: #{credentials.username}" rendered="#{identity.loggedIn}"/>
		<p:link id="menuLoginId" view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"
				propagation="none"/>
		<p:link id="menuLogoutId" view="/home.xhtml" action="#{identity.logout}" value="Logout"
				rendered="#{identity.loggedIn}" propagation="none"/>
	</rich:toolBarGroup>
</rich:toolBar>
