<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">

	<ui:insert name="viewMetadata"/>
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>gbowlingportfolio</title>
		<link rel="shortcut icon" href="#{request.contextPath}/admin/favicon.ico"/>

		<link href="#{request.contextPath}/javax.faces.resource/theme.css.xhtml?ln=primefaces-bootstrap" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/admin/stylesheet/theme.css"/>

		<ui:insert name="head"/>
	</h:head>

	<h:body>
		<ui:include src="menu.xhtml">
			<ui:param name="projectName" value="gbowlingportfolio"/>
		</ui:include>

		<div id="wrapper" class="wrapper clear">
			<div id="content" class="content">
				<h:form id="headerForm">
					<p:breadCrumb>
						<p:menuitem value="#{I18n['ui.navigation.home']}" outcome="/admin/index.xhtml"/>

						<ui:insert name="breadcrumbs"/>
					</p:breadCrumb>

					<h1>#{title}</h1>

					<ui:insert name="title"/>
					<p:messages id="messages"/>
				</h:form>
				<ui:insert name="body"/>
			</div>
		</div>

		<div class="footer">
		</div>
	</h:body>
</f:view>
</html>
