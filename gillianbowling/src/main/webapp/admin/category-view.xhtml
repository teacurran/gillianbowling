<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout/template.xhtml">
	<ui:define name="body">

		<p:panel>
			<f:facet name="header">Categories Details</f:facet>

			<ui:decorate id="id" template="layout/display.xhtml">
				<ui:define name="label">Id</ui:define>
				<h:outputText value="#{categoryManager.instance.id}"/>
			</ui:decorate>

			<ui:decorate id="id" template="layout/display.xhtml" rendered="#{not empty categoryManager.instance.code}">
				<ui:define name="label"> </ui:define>
				<p:link view="/view.xhtml" value="preview on site" target="_blank">
					<f:param name="c" value="#{categoryManager.instance.code}"/>
				</p:link>
			</ui:decorate>

			<ui:decorate id="name" template="layout/display.xhtml">
				<ui:define name="label">Name</ui:define>
				<h:outputText value="#{categoryManager.instance.name}"/>
			</ui:decorate>

			<div style="clear:both"/>

		</p:panel>

		<div class="actionButtons">

			<s:button view="/admin/CategoryEdit.xhtml"
					  id="edit"
					  value="Edit"/>

			<s:button view="/admin/#{empty categoryFrom ? 'CategoryList' : categoryFrom}.xhtml"
					  id="done"
					  value="Done"/>

		</div>

	</ui:define>

</ui:composition>

</html>
