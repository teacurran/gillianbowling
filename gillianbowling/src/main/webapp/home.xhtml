<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<div id="scroller" style="width:1024px; height:450px; padding:0;">
			<div id="scrollerContent" style="width:#{home.getTotalWidth(450, 10)}px; height:450px; padding:0;">
				<ui:repeat value="#{home.photos}" var="_photo">
					<p:link outcome="/view.xhtml">
						<f:param name="c" value="#{_photo.category.code}"/>
						<h:panelGroup rendered="#{not empty _photo.fileName}"><img
								src="#{request.contextPath}/media/x450/#{_photo.fileName}" class="image"
								alt="#{_photo.description}" height="450"
								width="#{_photo.getScaledWidth(450, 600, 338)}"/></h:panelGroup>
					</p:link>
				</ui:repeat>
			</div>
		</div>
	</ui:define>

</ui:composition>
</html>
