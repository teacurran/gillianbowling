<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:rich="http://richfaces.org/rich"
				template="layout/template.xhtml">

	<ui:define name="body">

		<h:form id="categorySearch" styleClass="edit">

			<rich:simpleTogglePanel label="Category Search Filter" switchType="ajax">

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Name</ui:define>
					<h:inputText id="name" value="#{categoryList.category.name}"/>
				</s:decorate>

				<s:decorate template="layout/display.xhtml">
					<ui:define name="label">Match</ui:define>
					<h:selectOneRadio id="logic" value="#{categoryList.restrictionLogicOperator}" styleClass="radio">
						<f:selectItem itemLabel="All" itemValue="and"/>
						<f:selectItem itemLabel="Any" itemValue="or"/>
					</h:selectOneRadio>
				</s:decorate>

			</rich:simpleTogglePanel>

			<div class="actionButtons">
				<h:commandButton id="search" value="Search" action="/admin/categoryList.xhtml"/>
				<s:button id="reset" value="Reset" includePageParams="false"/>
			</div>

		</h:form>

		<rich:panel>
			<f:facet
					name="header">Category Search Results (#{empty categoryList.resultList ? 0 : (categoryList.paginated ? categoryList.resultCount : categoryList.resultList.size)})</f:facet>

			<div class="results" id="categoryList">

				<h:outputText value="The category search returned no results."
							  rendered="#{empty categoryList.resultList}"/>

				<rich:dataTable id="categoryList"
								var="_category"
								value="#{categoryList.resultList}"
								rendered="#{not empty categoryList.resultList}">
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryList}"/>
								<ui:param name="propertyLabel" value="Id"/>
								<ui:param name="propertyPath" value="category.id"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.id}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryList}"/>
								<ui:param name="propertyLabel" value="Parent"/>
								<ui:param name="propertyPath" value="category.parent.name"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.parent.name}" rendered="#{not empty _category.parent}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryList}"/>
								<ui:param name="propertyLabel" value="Name"/>
								<ui:param name="propertyPath" value="category.name"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.name}"/>
					</h:column>
					<h:column>
						<f:facet name="header">
							<ui:include src="layout/sort.xhtml">
								<ui:param name="entityList" value="#{categoryList}"/>
								<ui:param name="propertyLabel" value="Code"/>
								<ui:param name="propertyPath" value="category.code"/>
							</ui:include>
						</f:facet>
						<h:outputText value="#{_category.code}"/>
					</h:column>
					<rich:column styleClass="action">
						<f:facet name="header">Action</f:facet>
						<s:link view="/admin/#{empty categoryFrom ? 'Category' : categoryFrom}.xhtml"
								value="#{empty categoryFrom ? 'View' : 'Select'}"
								propagation="#{empty categoryFrom ? 'none' : 'default'}"
								id="categoryViewId">
							<f:param name="categoryId"
									 value="#{_category.id}"/>
						</s:link>
						#{' '}
						<s:link view="/admin/CategoryEdit.xhtml"
								value="Edit"
								propagation="none"
								id="categoryEdit"
								rendered="#{empty categoryFrom}">
							<f:param name="categoryId"
									 value="#{_category.id}"/>
						</s:link>
					</rich:column>
				</rich:dataTable>

			</div>
		</rich:panel>

		<div class="tableControl">

			<s:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.previousExists}"
					value="#{messages.left}#{messages.left} First Page"
					id="firstPage">
				<f:param name="firstResult" value="0"/>
			</s:link>

			<s:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.previousExists}"
					value="#{messages.left} Previous Page"
					id="previousPage">
				<f:param name="firstResult"
						 value="#{categoryList.previousFirstResult}"/>
			</s:link>

			<s:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.nextExists}"
					value="Next Page #{messages.right}"
					id="nextPage">
				<f:param name="firstResult"
						 value="#{categoryList.nextFirstResult}"/>
			</s:link>

			<s:link view="/admin/categoryList.xhtml"
					rendered="#{categoryList.nextExists}"
					value="Last Page #{messages.right}#{messages.right}"
					id="lastPage">
				<f:param name="firstResult"
						 value="#{categoryList.lastFirstResult}"/>
			</s:link>

		</div>

		<s:div styleClass="actionButtons" rendered="#{empty from}">
			<s:button view="/admin/CategoryEdit.xhtml"
					  id="create"
					  propagation="none"
					  value="Create Category">
				<f:param name="categoryId"/>
			</s:button>
		</s:div>

	</ui:define>

</ui:composition>
