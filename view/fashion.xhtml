<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:a4j="http://richfaces.org/a4j"
				xmlns:rich="http://richfaces.org/rich"
				template="/templates/default.xhtml">
<ui:define name="content">


	<div id="scroller" style="width:#{photoList.totalWidth}px; height:450px; padding:0;">
		<div id="scrollerContent" style="width:#{photoList.totalWidth}px; height:450px; padding:0;">
			<a4j:repeat value="#{photoList.resultList}" var="_photo">
				<h:outputText rendered="#{_photo.width gt _photo.height}">
					<img src="#{request.contextPath}/media/x450/#{_photo.fileName}" class="image" alt="#{_photo.description}" height="450" width="600"/>
				</h:outputText>
				<h:outputText rendered="#{_photo.width lt _photo.height}">
					<img src="#{request.contextPath}/media/x450/#{_photo.fileName}" class="image" alt="#{_photo.description}" height="450" width="338"/>
				</h:outputText>
			</a4j:repeat>
		</div>
	</div>

	<!--
	<div id="scroller" style="width:#{photoList.totalWidth + (photoList.resultList.size() * 20)}px; height:450px; padding:0;">
	-->

</ui:define>
</ui:composition>
